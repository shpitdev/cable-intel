version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:30"
      timezone: UTC
    open-pull-requests-limit: 5
    allow:
      - dependency-type: direct
    groups:
      app-dependencies:
        patterns:
          - "*"
        update-types:
          - patch
          - minor
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: deps

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:45"
      timezone: UTC
    open-pull-requests-limit: 2
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - dependencies
      - ci
      - automated
    commit-message:
      prefix: ci
